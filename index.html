<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelgrama</title>
    
    <link rel="stylesheet" href="style/index.css">

<body>
    <div class="bg-surface-color">
        <nav class="container">
            <a href="#" id="logo">
                <img src="assets/Logo.svg" alt="logo">
            </a>
            <ul id="primary-menu">
                <li>
                    <a href="">
                        <img src="assets/Icons/MagnifyingGlass.svg" alt="lupa">
                    </a>
                </li>
                <li>
                    <a href="#">Explorar</a>
                </li>
                <li>
                    <a href="#">Minhas Viagens</a>
                </li>
                <li>
                    <a href="">
                        <img src="assets/Profile pic.png" alt="ProfileImage">
                    </a>
                </li>
            </ul>
         </nav>
         <header>
             <div class="container">
                 <div id="profile">
                     <img src="assets/Profile pic.png" alt="ProfileImage2">
                     <div>
                        <h1>Isabela Torres</h1>
                        <p>
                           Amante de viagens, cultura e gastronomia. <img src="assets/Icons/MapPin.svg" alt="MapPin"><img src="assets/Icons/AirplaneTilt.svg" alt="AirplaneTilt"><br>

                        </p>
                     </div>
                 </div>
                 <ul id="info">
                    <li>
                        <img src="assets/Icons/MapPin.svg" alt="map">
                        <span>São Paulo, Brazil</span>
                    </li>
                    <li>
                        <img src="assets/Icons/AirplaneTilt.svg" alt="AirplaneTilt">
                        <span>37 paises</span>
                    </li>
                    <li>
                        <img src="assets/Icons/Image.svg" alt="Image">
                        <span>240 fotos</span>
                    </li>
                 </ul>
